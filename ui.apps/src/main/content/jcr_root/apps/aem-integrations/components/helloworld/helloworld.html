<sly data-sly-use.helper="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.component="com.mkovacek.adobe.aem.core.components.helloworld.HelloWorldComponent"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.showPlaceholder="${!component.text}"></sly>

<sly data-sly-test="${!showPlaceholder}">
  <div id="${helper.id}" class="cmp-helloworld" data-cmp-is="helloworld">
    <h2 class="cmp-helloworld__title" data-sly-test="${component.title}">${component.title}</h2>
    <div class="cmp-helloworld__item" data-sly-test="${component.text}">
      <p class="cmp-helloworld__item-label">Text property:</p>
      <pre class="cmp-helloworld__item-output"
           data-cmp-hook-helloworld="property">${component.text}</pre>
    </div>
    <div class="cmp-helloworld__item" data-sly-test="${component.message}">
      <p class="cmp-helloworld__item-label">Model message:</p>
      <pre class="cmp-helloworld__item-output"
           data-cmp-hook-helloworld="model">${component.message}</pre>
    </div>
    <div class="cmp-helloworld__item" data-sly-test="${component.updateApi}">
      <p class="cmp-helloworld__item-label">Update API:</p>
      <pre class="cmp-helloworld__item-output"
           data-cmp-hook-helloworld="model">${component.updateApi}</pre>
    </div>
    <div data-sly-test.users="${component.users}">
      <p class="cmp-helloworld__item-label">Users:</p>
      <ul>
        <li data-sly-repeat.user="${users}">${user.lastname} ${user.firstname}</li>
      </ul>
    </div>
  </div>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = showPlaceholder}"></sly>
