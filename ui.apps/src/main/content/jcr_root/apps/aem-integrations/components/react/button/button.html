<sly data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.showPlaceholder="${!button.text}"></sly>

<sly data-sly-test="${!showPlaceholder}">
  <aem-button
      data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
      data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
      id="${component.id}"
      icon="${button.icon}"
      link="${button.link}"
      text="${button.text}"
      ariaLabel="${button.accessibilityLabel}">
  </aem-button>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = showPlaceholder}"></sly>
